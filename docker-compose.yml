version: '3.9'

services:
  # PostgreSQL database
  postgres:
    image: cgr.dev/chainguard/postgres:latest
    container_name: aegis-postgres
    environment:
      POSTGRES_DB: aegis_dev
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aegis']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ workers
  redis:
    image: cgr.dev/chainguard/redis:latest
    container_name: aegis-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: aegis-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: aegis
      MINIO_ROOT_PASSWORD: aegis_dev_password
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
